<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Icikiwir Esports</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="card auth-box">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="color:white; margin:0;">Icikiwir<span style="color:var(--neon-purple);">Esports</span></h1>
                <p style="color:var(--text-muted);">Manager Portal</p>
                <p id="auth-status-message" style="color: var(--danger); font-weight: bold; font-size: 0.9rem; margin-top:10px;"></p>
            </div>

            <form id="login-form" class="form-container">
                <input type="text" id="loginUsername" placeholder="Username / Admin" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-action">LOGIN</button>
                <p style="text-align: center; margin-top: 15px;">
                    New Team? <a href="#" id="to-register-btn" style="color: var(--neon-blue); font-weight: 700;">Register Here</a>
                </p>
            </form>

            <form id="register-form" class="form-container hidden">
                <input type="text" id="regUsername" placeholder="Username (No spaces)" required>
                <input type="text" id="regTeamName" placeholder="Team Name (e.g. RRQ Hoshi)" required>
                <input type="email" id="regEmail" placeholder="Email (@icikiwir.digital)" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit" class="btn-action" style="background: var(--success);">REGISTER TEAM</button>
                <p style="text-align: center; margin-top: 15px;">
                    Have account? <a href="#" id="to-login-btn" style="color: var(--neon-blue); font-weight: 700;">Login Here</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    <script src="login.js"></script>
</body>
</html>
